<div class="flex w-full flex-col container mx-auto gap-4 pt-4">
  <h1 class="text-5xl font-bold">Lista de personajes</h1>
  <div class="w-full flex flex-wrap gap-4 justify-start items-start py-2">
    <div
      *ngFor="let character of characters"
      class="w-64 h-auto hover:border-slate-400 flex flex-col justify-start items-start rounded-md border border-gray-100"
    >
      <img class="w-64 h-64" [src]="character.image" alt="character.name" />
      <div class="flex flex-col p-2">
        <span class="text-sm font-bold">{{ character.name }}</span>
        <span class="text-xs">{{ character.species }}</span>
      </div>
    </div>
  </div>
</div>
